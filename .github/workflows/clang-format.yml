name: clang-format

on: [push, pull_request]

jobs:
  clang-format:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout dynarmic repo
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: DoozyX/clang-format-lint-action@v0.18.2
      with:
        source: 'src tests'
        clangFormatVersion: 15
